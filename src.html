<!DOCUMENT html>
    <!--A pointless gatekept website ;) Really just a fun little project to do some learning!-->
    <link rel="stylesheet" href="style.css">
    <html class="page">
        <title>
            Logan Fouts CS Blog
        </title>
        <h1>
            <div class="rect"></div>
            <center>
                Blog Terminal: ~
            </center>
            <div class="head">
                <button class="ShowInstructions"><img class="magGlass" src = "Images/icons8-menu-120.png"></button>
                <button class="Search" onclick="getInstructions()"><img class="magGlass" src = "Images/Black_question_mark.png"></button>
            </div>
        </h1>
            <!--The logic of the terminal-->
            <script>
                var i = 0;
                function doEvent() { 
                    var a = document.getElementById("inputID");
                    if (i >= 8 || a.value == "clear") {                                        // If the page is too long or user types clear, reload page
                        location.reload(true);
                        console.log("Terminal Too Long Reloading");
                    }
                    if (a.value == "ls") {                                                     // User types ls to list posts
                        const newP = document.createElement("p");
                        const pContent = document.createTextNode("\xA0 \xA0 HowItBegan.post \xA0 RPI.post \xA0 How2Linux.post \xA0 Post4.post \xA0 Simple_Website");
                        newP.appendChild(pContent);
                        newP.style.color = "#33639d";
                        const containerDiv = document.getElementById("main");
                        containerDiv.appendChild(newP);
                        makeTerminalHead();
                        i = i + 1;                                                             // All posts to view
                    } else if (a.value == "cat HowItBegan.post") {                             // Post 1
                        var imagePath = "Images/IMG_6429.jpg";
                        var paragraph = "It all began when I stumbled across a NetworkChuck youtube video titled"
                            + "You need a NAS RIGHT NOW! Not knowing what a NAS is but recognizing some sort of storage device, thanks"
                            + "to LinusTechTips Petabyte Project, I watched the video. After some quick research, I found the OS TrueNas"
                            + "Core which is a Freebsd-based operating system that is totally free and allows for NAS configuration of" 
                            + "normal computer hardware. Long story short I used old hardware I had laying around, installed FreeNAS on"
                            + "a thumb drive, and booted it on the spare parts computer.)";
                        createPost(imagePath, paragraph);
                        i = i + 4;
                    } else if (a.value == "cat RPI.post") {                                     // Post 2
                        var imagePath = "Images/Raspberry-Pi-Wallpapers-Wallpaper-Cave.jpg";
                        var paragraph = "I am aware that I am severely underutilizing my Raspberry Pi; however, I have not had" 
                            + "it long at this point. Right now it is simply" 
                            + "used as an OpenVPN server because I am at college most of the time I needed a way to access my data. I originally used port" 
                            + "forwards to ssh into what I needed, and locally access even the TrueNasCore web GUI. But, this left me feeling worried about my" 
                            + "home network getting hacked. So after a short amount of time, I found that I could run a VPN on the Raspberry Pi. I referenced a" 
                            + "guide on how to install it (the guide) and this process helped to further my small level of understanding of command-line."
                            + "(If you have any suggestions for what else I should use it for, leave a comment)";
                        createPost(imagePath, paragraph);
                        i = i + 4;
                    } else if (a.value == "cat How2Linux.post") { 
                        var imagePath = "Images/tux.png"                                                        // Post 3
                        var paragraph = "While trying to use my FreeNas Server and Raspberry Pi I realized I need to be able to navigate Linux because both OS’s"
                            + "are based on it (TrueNAS is not but its similar). I tried watching a few youtube videos covering the basics and quickly the basics" 
                            + "were basic. I can navigate the file system, create files, and edit them. However, this is kinda it. I find trying to install any"
                            + "software very confusing and always need some sort of guide on it. So, I need a way to force myself to learn it, and the way I am"
                            + "trying is also a solution to a problem I had. When I wanted to use anything on my server besides the Plex Server, I had to be on"
                            + "my home’s very bad network. To solve this, I installed a Linux VM running Ubuntu 20.04 using VirtualBox and now use the VPN only"
                            + "on that. Leaving my computer both using and not using my home’s internet.";
                        createPost(imagePath, paragraph);
                        i = i + 4;
                    } else if (a.value == "cat post4") {                                        // Post 4
                        var imagePath;                                                          
                        var paragraph;
                        createPost(imagePath, paragraph);
                        i = i + 4;
                    } else if (a.value == "cd Simple_Website") {                                // Check for input errors
                        open("https://csgobrrrr.wordpress.com");
                    } else if (a.value == ""){
                        alert("Command Empty. Try Again");
                    } else {
                        alert("Invalid Linux Terminal Command! Click The Question Mark To Get Help")
                    }
                }  

                function getInstructions() {
                    var imagePath = "Images/hannah-montana-linux.webp";
                    var paragraph = "So I See You Need Instructions ;) \xA0 \xA0 -To List All Items Type: ls \xA0 \xA0 -To View A Post Type: cat <postname>"
                        + "\xA0 \xA0 -To Go To My Normal Website Type: cd Simple_Website";
                    createPost(imagePath, paragraph);
                    i = i + 4;
                }
    
                // Creates the terminal prompt after every command.
                function makeTerminalHead() {
                    const containerDiv = document.getElementById("main");
                    const lContent = createTextNode("\xA0 logan@lfouts");
                    lContent.style.color = "#4c940b";
                    containerDiv.appendChild(lContent);
                    const cContent = createTextNode("\xA0 :");
                    cContent.style.color = "#b7b9ac";
                    containerDiv.appendChild(cContent);
                    const tContent = createTextNode("~");
                    tContent.style.color = "#33639d";
                    containerDiv.appendChild(tContent);
                    const dContent = createTextNode("$");
                    dContent.style.color = "#b7b9ac";
                    containerDiv.appendChild(dContent);
                }
            
                // Adds 2 new line characters.
                function addBreaks() {                                                          
                    const containerDiv = document.getElementById("main");
                    containerDiv.appendChild(document.createElement("br"));
                }
            
                // Creates an image Node to append.
                function createImageNode(String) { 
                    var img = document.createElement('img'); 
                    img.src = String;
                    img.style.height = '500px';
                    img.style.height = '500px';
                    img.style.position = "relative";
                    img.style.left= "20px";
                    img.style.border = "5px solid black";
                    return img;
                }
                
                // Creates an Text Node to append.
                function createTextNode(String) {                                               
                    const newZ = document.createElement("z");
                    const zContent = document.createTextNode(String);
                    newZ.appendChild(zContent);
                    return newZ;
                }

                 // Creates a new post and appends it.
                function createPost(imagePath, paragraph) {                                     
                    const newP = document.createElement("p");
                    const pContent = createImageNode(imagePath);
                    newP.appendChild(pContent);
                    const containerDiv = document.getElementById("main");
                    containerDiv.appendChild(newP);
                    const newD = document.createElement("d");
                    const dContent = createTextNode(paragraph);
                    dContent.style.fontSize = '20px';
                    dContent.style.color = "#b7b9ac";
                    dContent.style.position = "relative";
                    dContent.style.left = "10px";
                    containerDiv.appendChild(dContent);
                    addBreaks();
                    addBreaks();
                    makeTerminalHead();
                }
            </script>
        <!-- Makes the first Elements and elements are appended here. -->
        <body>
            <div id="main"> 
                <p id="console"> &nbsp logan@lfouts  
                    <a id="one">:<a id="two">~<a id="three">$</a></a></a>     
                    <div id="input-pos">
                        <input id="inputID" size="100" type="search" onsearch="doEvent();" />
                    </div>
                </p>
            </div>
        </body>
    </html>
